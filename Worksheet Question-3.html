<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>

    <style>
        .product {
            width: 250px;
            padding: 20px;
            margin: 30px auto;
            border: 2px solid #333;
            border-radius: 10px;
            height: auto;
            background-color: #f9f9f9;
        }

        .product h3 {
            margin-bottom: 10px;
        }

        .product p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="product">
        <h3>Product Name</h3>
        <p>Price: $25</p>
    </div>

</body>
</html>
